{% extends 'base.html' %}
{% block title %}Delete employee{% endblock %}
{% block header %}Delete employee{% endblock %}

{% block content %}

    <p>Are you sure you want to delete ?</p>

    </form>
    <a href="{% url 'employee_list' %}">Cancel</a>


{% endblock %}
